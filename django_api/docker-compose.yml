version: '3.8'
services:
  db:
    image: postgres:15
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=cocolabs
      - POSTGRES_USER=coco
      - POSTGRES_PASSWORD=wallet
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432"
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - POSTGRES_DB=cocolabs
      - POSTGRES_USER=coco
      - POSTGRES_PASSWORD=wallet
      - INFURA_GOERLI_URL=https://mainnet.infura.io/v3/c3811ead81154c27adeafb19b0452000
      - SAMPLE_WALLET_ADDRESS=0x0000000000000000000000000000000000000000
volumes:
  postgres_data: