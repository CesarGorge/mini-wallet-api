# django_api/docker-compose.yml

services:
  db:
    image: postgres:15
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    networks:
      - coco_network

  web:
    build: .
    # Este comando es SOLO para desarrollo local. Sobrescribe el CMD del Dockerfile.
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
    env_file:
      - ./.env
    dns:
      - 8.8.8.8
    networks:
      - coco_network

networks:
  coco_network:
    driver: bridge

volumes:
  postgres_data: